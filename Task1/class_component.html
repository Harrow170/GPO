<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class component</title>
    <link rel="stylesheet" href="class_component_style.css">
</head>
<body>
    <div class="container">

        <button id="back_to_main">Back to Main Page</button>

        <form id="user_form">
            <div class="form_group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required oninput="validateForm()">
            </div>
            <div class="form_group">
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" required oninput="validateForm()">
            </div>
            <div class="form_group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required oninput="validateForm()">
            </div>
            <button type="submit" id="submit_btn" disabled>Post data</button>
        </form>

        <div id="submitted_data" class="hidden">
            <h2>Submitted Data:</h2>
            <p>Name: <span id="display_name"></span></p>
            <p>Last name: <span id="display_lastname"></span></p>
            <p>Age: <span id="display_age"></span></p>
        </div>
    </div>

    <script src="class_component.js"></script>

</body>
</html>

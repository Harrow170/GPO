<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional component</title>
    <link rel="stylesheet" href="functional_component.css">
</head>
<body>
    <div class="container">
        <h1>User filter</h1>
        <form id="filter_form">
            <div class="form_group">
                <label for="min_age">Minimal age:</label>
                <input type="number" id="min_age" name="min_age">
            </div>
            <div class="form_group">
                <label for="max_age">Maximum age:</label>
                <input type="number" id="max_age" name="max_age">
            </div>
            <div class="form_group">
                <label for="sort_age">Sort users:</label>
                <select name="sort_age" id="sort_age">
                    <option value="no_sort">Without age</option>
                    <option value="min_age">Minimal age</option>
                    <option value="max_age">Maximum age</option>
                </select>
            </div>
            <div class="form_group">
                <label for="apply_filters"> Use filters
                    <input type="checkbox" id="apply_filters" name="apply_filters">
                </label>
            </div>
            <button type="submit">Find</button>
        </form>

        <div id="user_list">
            <div class="user">
                <span class="user_name"> MIkhail Zubenko</span>
                <span class="user_age">52</span>
            </div>
        </div>
    </div>

    <script src="functional_component.js"></script>
</body>
</html>
